<!--O mais externo <div>:
Os carrosséis exigem o uso de um id (neste caso id="myCarousel") para que os controles do carrossel funcionem adequadamente.
O class="carousel" especifica que isso <div>contém um carrossel. A .slide classe adiciona um efeito de transição e animação de CSS, o que faz com que os itens sejam exibidos ao mostrar um novo item. Omita esta classe se você não quiser este efeito.
O data-ride="carousel" atributo informa ao Bootstrap para começar a animação do carrossel imediatamente quando a página é carregada.-->

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
                <ol class="carousel-indicators"><!--Os indicadores são especificados em uma lista ordenada com classe .carousel-indicators.-->
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li> <!--O data-targetatributo aponta para o id do carrossel. O data-slide-to atributo especifica para qual slide ir, ao clicar no ponto específico.-->
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

  <!-- Wrapper for slides -->
        <div class="carousel-inner"><!--Os slides são especificados em uma <div>classe .carousel-inner.-->
                <div class="item active"><!--A .active turma precisa ser adicionada a um dos slides. Caso contrário, o carrossel não será visível. -->
                    <img src="img/carrosel1.png" alt="carrossel1">
                </div>

                <div class="item"><!--O conteúdo de cada slide é definido em uma <div>classe com .item. Isso pode ser texto ou imagens.-->
                    <img src="img/carrosel2.png" alt="carrossel2">
                </div>

              
        </div>

  <!-- Left and right controls  Este código adiciona os botões "left" e "right" que permitem ao usuário ir e voltar entre os slides manualmente. O data-slide-atributo aceita as palavras-chave "prev"ou "next", o que altera a posição do slide em relação à sua posição atual.-->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
        </a>
    </div>
          



    </div><!--fim do Container-->
