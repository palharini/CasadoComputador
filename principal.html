  <div class="container">

        <!-- <div class="page-header">

<!--O mais externo <div>:
Os carrosséis exigem o uso de um id (neste caso id="myCarousel") para que os controles do carrossel funcionem adequadamente.
O class="carousel" especifica que isso <div>contém um carrossel. A .slide classe adiciona um efeito de transição e animação de CSS, o que faz com que os itens sejam exibidos ao mostrar um novo item. Omita esta classe se você não quiser este efeito.
O data-ride="carousel" atributo informa ao Bootstrap para começar a animação do carrossel imediatamente quando a página é carregada.-->

   <!-- Carousel
    ================================================== -->
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
                <ol class="carousel-indicators"><!--Os indicadores são especificados em uma lista ordenada com classe .carousel-indicators.-->
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li><!--O data-target atributo aponta para o id do carrossel. O data-slide-to atributo especifica para qual slide ir, ao clicar no ponto específico.-->
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

        <div class="carousel-inner" role="listbox"> <!--Os slides são especificados em uma <div>classe .carousel-inner. role = "listbox" é usado para fins de acessibilidade. Ele identifica para um leitor de tela ou outro dispositivo de tecnologia assistiva que esse é um elemento que permite ao usuário escolher uma ou mais opções, como imagens em um carrossel.-->
        
            <div class="item active"> <!--A .active turma precisa ser adicionada a um dos slides. Caso contrário, o carrossel não será visível. -->
                <img class="first-slide" src="img/computadores1.png" alt="primeiro slide">
                <div class="container">
                 <!--caso precise colocar uma legenda usa o carousel caption 
                 <div class="carousel-caption">
                    <p>oi</p>
                 </div>-->
                </div>
            </div>

            <div class="item"><!--O conteúdo de cada slide é definido em uma <div>classe com .item. Isso pode ser texto ou imagens.-->
                <img class="second-slide" src="img/computadores2.png" alt="Segundo slide">
                <div class="container">
                 <!--caso precise colocar uma legenda usa o carousel caption 
                 <div class="carousel-caption">
                    <p>oi</p>
                 </div>-->
                </div>
            </div>

            <div class="item">
                <img class="third-slide" src="img/computadores3.png" alt="terceiro slide">
                <div class="container">
                  <!--caso precise colocar uma legenda usa o carousel caption 
                  <div class="carousel-caption">
                    <p>oi</p>
                  </div>-->
                </div>
            </div>

        </div>

        <!-- Left and right controls  Este código adiciona os botões "left" e "right" que permitem ao usuário ir e voltar entre os slides manualmente. O data-slide-atributo aceita as palavras-chave "prev"ou "next", o que altera a posição do slide em relação à sua posição atual.-->

        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div><!-- /.carousel -->
